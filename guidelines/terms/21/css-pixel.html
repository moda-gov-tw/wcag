<dt><dfn data-lt="CSS pixels">CSS像素</dfn></dt>
<dd>
   					
   <p>視角約0.0213度。</p>
   					
   <p>CSS像素是CSS中所有長度和測量的規範度量單位。 該單位與密度無關，且與顯示器中存在的實際硬體像素不同。使用者代理和操作系統應確保CSS像素盡可能接近 
      <a href="https://www.w3.org/TR/css3-values/#reference-pixel">CSS值和單位模塊等級3的參考像素</a> 
      [css3-values]，其中考慮了顯示器的物理尺寸和假設觀看距離（內容網頁設計者所無法確定的因素）。
   </p>
   				
</dd>
