<dt><dfn data-lt="style properties">樣式屬性</dfn></dt>
  <dd>
  <p>屬性之值決定內容元素由使用者代理表現（例如在螢幕上、透過揚聲器或通過點字顯示）時的呈現方式（例如字體、色彩、大小、位置、內距、音量及合成語音韻律）</p>
 	<p>樣式屬性可以有幾個來源：</p>
    <ul>
      <li>使用者代理預設樣式：在無任何網頁作者或使用者樣式的情況下所應用的預設樣式屬性值。有些網頁內容技術指定以預設的方式渲染，而其他內容技術則未指定；</li>
      <li>網頁作者樣式：由網頁作者將之作為內容一部分設置的樣式屬性值（例如，內嵌樣式、作者樣式表）；</li>
      <li>使用者樣式：由使用者設置的樣式屬性值（例如，透過使用者代理介面設定、使用者樣式表）</li>
    </ul>
</dd>
