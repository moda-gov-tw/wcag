<dt><dfn>字幕</dfn></dt>
<dd>
   
   <p>為理解媒體內容所需之音訊資訊，包含語音及非語音部分，所做的合成視覺和<a>替代文字</a>。
   </p>
   
   <p class="note">字幕類似於只有對話的翻釋字幕，但字幕不僅除了能傳達口語對話的內容，也同樣的傳達了理解節目內容所需的非對話音訊資訊，包括音效、音樂、笑聲、說話者識別和位置。
   </p>
   
   <p class="note">隱藏式字幕具相同效能可透過某些播放器開啟和關閉。

   </p>
   
   <p class="note">非隱藏式字幕是所有無法被關閉的字幕。例如字幕嵌入<a>視訊</a>等同於<a>影像文字</a>。
   </p>
   
   <p class="note">對白不應掩蓋或阻擋影片中的相關資訊。</p>
   
   <p class="note">在某些國家/地區，caption（字幕）會稱呼為subtitle。</p>
   
   <p class="note"><a>音訊描述</a>可以上字幕，但並非必須，因為它們是對已視覺化呈現的資訊加以描述。
   </p>
   
</dd>
