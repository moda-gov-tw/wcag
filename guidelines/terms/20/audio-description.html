<dt><dfn data-lt="audio descriptions">音訊描述</dfn></dt>
<dd>
   
   <p>添加至音軌之旁白，用來描述無法單獨從主要音軌理解之重要視覺細節。
   </p>
   
   <p class="note">音訊描述<a>video</a>提供了有關動作、角色、場景變化、螢幕上的文字和其他視覺內容的資訊。


   </p>
   
   <p class="note">在標準音頻描述中，旁白是加在對白之間的既有停頓處。
      （另請參閱<a>延伸音訊描述明</a>。）
   </p>
   
   <p class="note">在現有<a>音訊</a>已提供所有<a>影片</a>的情況下，不需要額外的音訊描述。
   </p>
   
   <p class="note">又稱為「影片描述」和「描述性旁白」。</p>
   
</dd>
