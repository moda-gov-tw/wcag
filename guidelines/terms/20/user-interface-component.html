<dt><dfn data-lt="user interface components">使用者介面元件</dfn></dt>
<dd>
   
   <p>內容的一部分，為使用者感知其為明顯功能之單一控制元件。
   </p>
   
   <p class="note">係依使用者是否能感知其為分別之控制元件來劃分。。此處所稱元件並非根據程式而定，而是以使用者所感知其為分別的控制元件。
   </p>
   
   <p class="note">使用者介面元件包括表單和鏈結及腳本所產生的元件。
   </p>
   
   <p class="note">這裡所指的「元件」或「使用者介面元件」的含義有時也稱為「使用者介面元素」。
   </p>
   
   <aside class="example"><p>某個小應用程式有個「控制功能」，可以用來逐列、逐頁或以隨機存取的方式在內容間移動。因為這些方式都需要有個名稱並能單獨設定，因此它們每一個都是「使用者介面元件」。
   </p></aside>
   
</dd>
