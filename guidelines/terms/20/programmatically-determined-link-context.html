<dt><dfn>程式判讀鏈結文字</dfn></dt>
<dd>
   
   <p>與鏈結的<a>關係</a>可使用<a>程式設計方式確認</a>，結合鏈結文字，並以不同方式呈現給使用者。
   </p>
   
   <aside class="example"><p>在HTML中，一段英文鏈結為能用程式化判讀的資訊，包括與鏈結位於同一段落、清單或表格單元格中的文字，或者與包含鏈結的表格單元格關聯的表格標題單元格中的文字。
   </p></aside>
   
   <p class="note">由於標點符號係由螢幕閱讀器來解讀，因此當焦點位於該句子中的鏈結時，它們還可以提供當前句子的上下文。
   </p>
   
</dd>
