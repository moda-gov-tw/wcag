<dt><dfn data-lt="change of context">脈絡變化</dfn></dt>
<dd>
   
   <p>網頁內容的重大變化，如果沒有在使用者瞭解的情況下進行，可能會使無法同步查看整個頁面的使用者失向（disorient）
   </p>
   
   <p>脈絡變化包括以下變更：</p>
   
   <ol>
      
      <li><a>使用者代理</a>；
      </li>
      
      <li><a>視窗</a>；
      </li>
      
      <li>焦點；</li>
      
      <li>改變<a>網頁</a>含義的<a>內容</a>
      </li>
      
   </ol>
   
   <p class="note">內容的變化並不總是上下文脈絡的變化。內容的變化（例如擴展輪廓、動態選單或分頁控制項）不一定會改變上下文脈絡，除非它們也改變上述之一（例如焦點）。
   </p>
   
   <aside class="example"><p>打開一個新視窗，將焦點移動到另一個組件，轉到新頁面（包括任何看起來像使用者移動到新頁面的內容）或顯著地重新排列頁面內容，都是更改上下文的範例。
   </p></aside>
   
</dd>
