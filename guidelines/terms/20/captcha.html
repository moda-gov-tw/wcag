<dt><dfn>人機驗證</dfn></dt>
<dd>
   
   <p>指用來分辨使用者是電腦還是人類的公共全自動程序(Completely Automated Public Test to tell Computers and Humans Apart) 
   </p>
   
   <p class="note">人機驗證通常涉及要求使用者輸入顯示在模糊圖像或音訊檔內的文字。
   </p>
   
   <p class="note">圖靈測試是用於區分人類與電腦的所有測試系統。它以著名的電腦科學家Alan Turing命名。這個詞是由卡內基梅隆大學的研究人員所創造。
   </p>
   
</dd>
