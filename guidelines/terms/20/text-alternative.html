<dt><dfn>替代文字</dfn></dt>
<dd>
   
   <p>指以程式化方式與<a>非文字內容</a>關聯之<a>文字</a>，或以程式化之方式參照 非文字內容之文字。以程式化方式關聯，係指其位置可採取程式化方式， 從非文字內容加以判讀。
   </p>
   
   <aside class="example"><p>An image of a chart is described in text in the paragraph after the chart. The short
      text alternative for the chart indicates that a description follows.
   </p></aside>
   
   <p class="note">請參見<a href="https://www.w3.org/WAI/WCAG21/Understanding/conformance#text-alternatives">替代文字</a>來獲得更多資訊。
   
</dd>
