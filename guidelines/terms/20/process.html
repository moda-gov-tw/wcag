<dt><dfn data-lt="processes">程序</dfn></dt>
<dd>
   
   <p>指一系列的使用者動作，其中每一個動作皆為完成某項活動所必須。</p>
   
   <aside class="example"><p>在購物網站要成功地使用一系列網頁，需要使用者檢視不同的產品、報價、選擇產品、送出交易、提供運送資訊、提供付款資訊範例
   </p></aside>
   
   <aside class="example"><p>某個帳號註冊頁面需要成功地完成<a href="https://www.w3.org/TR/turingtest/">CAPTCHA 驗證</a>，然後才可以取用註冊表單。
   </p></aside>
   
</dd>
