<dt><dfn data-lt="programmatically determinable">程式化的方式判讀</dfn> (programmatically determinable)
</dt>
<dd>
   
   <p>將網頁作者提供之資料，經由軟體判別，以某種不同<a>使用者代理</a>（包括<a>輔助科技</a>）能將此資訊取出並呈現給不同特徵使用者之方式，來加以提供。
   </p>
   
   <aside class="example"><p>常見的輔助科技都可以直接從組件及屬性來判別標記語言。
   </p></aside>
   
      <aside class="example"><p>非標記語言中的科技特定資料結構，也可以透過可及性應用程式介面（API）暴露出來，使常見的輔助科技能加以判別。
      </p></aside>
   
</dd>
