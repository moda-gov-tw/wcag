<dt><dfn>對一般使用者來說是模棱兩可的</dfn></dt>
<dd>
   
   <p>無法透過鏈結來確定目的及與連結同時呈現給使用者的所有網頁資訊（亦即，非身心障礙的讀者在點擊鏈結之前，並不會知道其中的內容是什麼）
   </p>
   
   <aside class="example"><p>在接下來的這個句子「其中一項著名的輸出品是番石榴」（”One of the notable exports is guava”），句中的單字「番石榴」
      （guava）為一個鏈結。該鏈結可導向「番石榴」（guava）的定義、列出它出口數量的圖表或是採收番石榴的照片。
      在點擊連結之前，所有讀者都無法確定其內容，對身心障礙人士也不會處於劣勢。
   </p></aside>
   
</dd>
