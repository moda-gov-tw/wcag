<dt><dfn>視窗</dfn></dt>
<dd>
   
   <p>使用者代理呈現內容的物件。</p>
   
   <p class="note"><a>使用者代理</a>可透過一個或多個視窗來呈現內容。視窗包括畫面、框架、音訊和螢幕放大鏡。視窗可包含另一個視窗（例如：嵌入式框架）。 
      使用者代理所建立的介面元件（如提示，選單和警示訊息）並非為視窗。
   </p>
   
   <p class="note">該定義參考於<a href="https://www.w3.org/TR/WAI-USERAGENT/glossary.html">使用者代理無障礙準則(User Agents accessibility Guideline) 1.0版</a>[UAAG10]。
   </p>
   
</dd>
