<dt><dfn>鍵盤介面</dfn></dt>
<dd>
   
   <p>指在軟體中用來達成按鍵輸入的介面。
   </p>
   
    <div class="note">
        <p>即使原生科技並未包含鍵盤，鍵盤介面仍能讓使用者對程式產生按鍵輸入。</p>

       <aside class="example"><p>觸控螢幕 PDA 的作業系統內建有鍵盤介面以及外部鍵盤連接器。 PDA 上的應用程式可以使用該介面從外部鍵盤或從提供模擬鍵盤輸出的其他應用程式（例如手寫解釋器或具有「鍵盤模擬」功能的語音到文字應用程式）獲取鍵盤輸入。</p></aside>
    </div>
   
   <p class="note">透過鍵盤操作的滑鼠模擬器（例如 MouseKeys）對應用程式（或應用程式的一部分）的操作不符合透過鍵盤介面的操作，因為程式的操作是透過其指點設備接口，而不是透過其鍵盤介面。
   </p>
   
</dd>
