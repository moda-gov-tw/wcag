<dt><dfn data-lt="technologies|web technology|web content technology|web content technologies">網頁內容科技</dfn> (Web content)
</dt>
<dd>
   
   <p>由<a>使用者代理</a>呈現、播放或執行機制之指示加以編碼的<a>機制</a></p>
   
   <p class="note">這些準則中所使用的「網頁內容科技」或「網頁科技」（單獨使用時）指的都是網頁內容技術。
   </p>
   
   <p class="note">網頁內容技術可能包括標記語言、數據格式或程式語言，其中，網頁設計者可單獨或組合使用這些語言來創建最終使用者體驗。其範圍從靜態網頁到同步媒體呈現到動態網頁的應用。
   </p>
   
   <aside class="example"><p>網頁內容技術的一些常見範例包括 HTML、CSS、SVG、PNG、PDF、Flash 和 JavaScript。
   </p></aside>
   
</dd>
