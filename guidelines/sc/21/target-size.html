   <h4>目標尺寸</h4>
   					
   <p class="conformance-level">AAA</p>
   					
  <p><a>指標輸入</a>的<a>目標</a>尺寸至少為 44 乘 44 <a>CSS 像素</a>。但下列條件不在此限：</p>
<dl>
	<dt>等效</dt> 
  <dd>目標可透過同一網頁上等效的鏈結或控制元件獲得，該目標尺寸至少須為 44 乘 44 CSS 像素；</dd>
	<dt>行內</dt> 
  <dd>指標操作目標位於句子或文字區塊內；</dd>
	<dt>使用者代理控制</dt> 
  <dd>指標操作目標的外觀是由使用者代理決定而非由網頁作者修改；</dd>
	<dt>必要性</dt> 
  <dd>指標操作目標特定的呈現方式對於資訊的傳遞有其<a>必要性</a>。</dd>
</dl>  
   
</section>
