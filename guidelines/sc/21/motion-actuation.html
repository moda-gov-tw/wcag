<section class="sc">
   					
   <h4>動作啟動</h4>
  
   <p class="conformance-level">A</p>
   					
   <p>針對藉由裝置動作或使用者動作進行操作的<a>功能</a>，也可以採取<a>使用者介面元件</a>操作，並可截斷針對該動作所作出的回應以防止意外的啟動， 但以下情況除外：</p>
   
   <dl>
   
   <dt>支援性介面</dt>
     <dd>該動作用於透過<a>無障礙支援</a>介面來操作功能。</dd>
   
   <dt>必要性</dt>
   <dd>該動作對於功能有其<a>必要</a>，且這樣做會使活動失效。</dd>
   
   </dl>
   				
</section>
