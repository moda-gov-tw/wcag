<section class="sc">
   					
   <h4>非文字對比</h4>
   					
   <p class="conformance-level">AA</p>
   					
   <p>下列內容的視覺<a>呈現</a>與相鄰顏色的<a>對比度</a>至少為 3:1：</p>
   					
   <dl>
      						
      <dt>使用者介面元件</dt>
      						
     <dd><a>使用者介面元件</a>和<a>狀態識</a>別所需的視覺資訊， 除非是閒置元件或元件外</dd>
      						
      <dt>圖形物件</dt>
      						
      <dd>理解內容所需要的圖形部分，除非是圖形的特定呈現對於資訊傳達為<a>必要</a>。</dd>
      						
   </dl>
  
</section>
