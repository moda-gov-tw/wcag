<section class="sc">
   					
   <h4>快捷鍵</h4>
   					
   <p class="conformance-level">A</p>
   					
  <p>如果在內容中執行僅使用字母(包括大寫和小寫字母)、標點、數字或符號字符的<a>鍵盤快捷鍵</a>，則至少應滿足下列條件之一：</p>

  <dl>
   
   <dt>關閉</dt>
    <dd>可關閉快捷鍵的<a>機制</a>；</dd>
      						
   <dt>重新對應</dt>
     <dd>可使用一個或多個非打印的鍵盤字元(例如 Ctrl、Alt等)重新對應快捷鍵的機制；</dd>

    <dt>僅在焦點上啟動</dt>
    <dd><a>使用者介面元件</a>的鍵盤快捷鍵只有在該元件具有焦點時才會啟動。</dd>
    
  </dl>  
</section>
