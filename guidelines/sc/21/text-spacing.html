   <h4>文字間距</h4>
   					
   <p class="conformance-level">AA</p>
   					
   <p>使用支援以下<a>文字</a><a>樣式屬性</a>的標記語言實現的內容中，透過設置以下所有內容且在不更改其他樣式屬性下，不會喪失任何內容或功能性：</p>
   
   <ul>
     <li>行高至少為字體大小的1.5倍；</li>
     <li>段落間距至少是字體大小的2倍；</li>
     <li>字元間距至少為字體大小的0.12倍；中文字元0.14倍。</li>
     <li>字間距至少為字體大小的0.16倍。</li>
   </ul>
 
 <p>例外：在書面文字中並未使用一個或多個這些文字樣式屬性的人類語言和腳本，可以使用專門對應該語言和腳本組合的屬性值。</p>
 
</section>
