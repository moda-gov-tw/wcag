<section class="sc">
   					
   <h4>逾時</h4>
   					
   <p class="conformance-level">AAA</p>
   					
   <p>警告使用者可能導致資料遺失的「<a>使用者無活動狀態</a>」的持續時間，除非在使用者不執行任何操作時，能將資料保存超過二十小時。</p>
  
<p class="note">隱私法規可能要求在使用者身份得到驗證之前以及使用者資料被保留之前，必須獲得明確的使用者同意。如果使用者為未成年人，則可能無法在大多數司法管轄區、國家或地區徵求其明確的同意。在考慮將資料保存作為滿足此成功準則的方法時，建議諮詢隱私權專業人士和法律顧問。</p>
  
</section>
