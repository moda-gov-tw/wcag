<section class="sc">
   
   <h4>鍵盤</h4>
   
   <p class="conformance-level">A</p>
   
   <p>內容的所有<a>功能</a>都能透過<a>鍵盤介面</a>來操作，而且不能額外要求在限定時間內完成按鍵操作。特殊目的的網頁(例如遊戲網頁要求在特定時間內完成指定操作)不在此限。
   </p>
   
   <p class="note">這個例外與基礎功能有關，而與輸入技術無關。例如，如果使用手寫輸入文字，則輸入技術（手寫）需要路徑相依的輸入，但底層功能（文字輸入）則不需要。
   </p>
   
   <p class="note">除了鍵盤操作之外，滑鼠游標輸入或其他輸入方法不應被禁止也不應該被限制。
   </p>
   
</section>
