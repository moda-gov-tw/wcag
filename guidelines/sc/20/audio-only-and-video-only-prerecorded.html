<section class="sc">
   
   <h4>純音訊與純視訊(預錄)</h4>
   
   <p class="conformance-level">A</p>
   
   <p>For <a>prerecorded</a>
      對於預先錄製的<a>純音訊</a>和預先錄製的<a>純視訊媒體</a>，除非音訊或視訊是<a>文字的替代媒體</a>並且明確標示出來，否則應做到以下所述事項：
   </p>
   
   <dl>
      
      <dt>預先錄製的純音訊：</dt>
      
      <dd>
         
         <p>提供<a>時序媒體的替代內容</a>，呈現出與預先錄製純音訊內容相同的資訊。
         </p>
         
      </dd>
      
      <dt>預先錄製的純視訊</dt>
      
      <dd>
         
         <p>提供時序媒體的替代內容或是替代音軌，呈現出與預先錄製純視訊內容相同的資訊。
         </p>
         
      </dd>
      
   </dl>
   
</section>
