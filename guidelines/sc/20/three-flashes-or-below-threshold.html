<section class="sc">
   
   <h4>閃爍三次或低於閾值</h4>
   
   <p class="conformance-level">A</p>
   
   <p><a>網頁</a>上不可含有任何一個元件，其在任何一秒鐘之內，會閃爍超過三次，或者<a>閃爍</a>低於<a>一般閃爍以及紅閃爍閾值</a>。
   </p>
   
   <p class="note">由於任何未符合此成功準則的內容都會影響使用者使用全頁的能力，因此網頁上的所有內容（無論是否已用於符合其他成功準則）都必須符合此成功準則。請參見。<a href="#cc5">符合性要求5：不干涉</a>。
   </p>
   
</section>
