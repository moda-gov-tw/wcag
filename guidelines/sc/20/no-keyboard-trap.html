<section class="sc">
   
   <h4>無鍵盤操作陷阱</h4>
   
   <p class="conformance-level">A</p>
   
   <p>如果可以使用<a>鍵盤介面</a>，將鍵盤焦點移至頁面中的某個元件，則也 要能僅用鍵盤介面就把焦點移開；如果移開焦點需要用到普通的方向鍵、跳位鍵以外的按鍵，或其他標準的離開方法，則需告知使用者如何操作。
   </p>
   
   <p class="note">由於任何未符合此成功準則的內容都會影響使用者使用全部網頁功能的能力，因此網頁上的所有內容（無論是否已符合其他成功準則）都必須符合此成功準則。請參見 <a href="#cc5">符合性要求5：不干涉</a>。
   </p>
   
</section>
