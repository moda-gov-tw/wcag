<section class="sc">
   
   <h4>對比值(增強)</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p><a>文字</a>及<a>影像文字</a>的視覺呈現至少要有 7:1 的<a>對比值</a>。但下列各款之情形不在此限：
   </p>
   
   <dl>
      
      <dt>大尺寸文字</dt>
      
      <dd>
         
         <p><a>大尺寸</a> 的文字及大尺寸的影像文字至少要有 4.5:1的對比值。
         </p>
         
      </dd>
      
      <dt>附帶內容</dt>
      
      <dd>
         
         <p>閒置中的<a>使用介面元件</a>上的、<a>純裝飾</a>用的、任何人都看不到的文字或影像文字，或者只是另1張圖片的局部且該圖片
         </p>
         
      </dd>
      
      <dt>企業識別標誌</dt>
      
      <dd>
         
         <p>標識或商標名稱上的字樣沒有最小對比值的要求。</p>
         
      </dd>
      
   </dl>
   
</section>
