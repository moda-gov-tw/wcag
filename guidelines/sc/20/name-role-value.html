   <h4>名稱、角色和值</h4>
   
   <p class="conformance-level">A</p>
   
   <p>對於所有的<a>使用者介面元件</a>(包括但不限於表單組件、鏈結及由腳本所產生的組件)來說，其<a>名稱</a>及<a>角色</a>要能用<a>程式化的方法判定</a>；其能由使用者所設定的狀態、屬性、值，則要能用<a>程式化的方式設定</a>；而<a>使用者代理</a>，包括<a>輔助科技</a>，則要有這些項目變更的通知。
   </p>
   
   <p class="note">此成功準則主要是針對開發或編寫自己的使用者介面組件的網頁作者。舉例來說，符合規範使用的標準HTML控制項已經滿足此成功準則。
   </p>
   
</section>
