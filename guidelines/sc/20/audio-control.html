   <h4>音訊控制</h4>
   
   <p class="conformance-level">A</p>
   
   <p>如果網頁上有任何音訊會自動播放達 3 秒鐘以上，應提供一套<a>機制</a>來暫停或中止音訊播放，或者要能在整體系統音量設定外，另外提供控制音量的機制。
   </p>
   
   <p class="note">由於任何不符何此成功準則的內容都會影響到使用者使用全頁的能力，因此網頁上的所有內容（無論是否已符合其他成功準則）都必須符合此成功準則。請參見<a href="#cc5">符合性要求5：無干擾</a>。
   </p>
   
</section>
