<section class="sc">
   
   <h4>低或無背景音訊</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>如果<a>預先錄製</a>的<a>純音訊</a>內容， 前景主要為語音；不是音訊<a>CAPTCHA 驗證</a>或音訊商標；而且不是歌唱或 rap 等用於音樂表達的發音，則下列各款中至少得做到其中一項：
   </p>
   
   <dl>
      
      <dt>無背景聲音</dt>
      
      <dd>
         
         <p>音訊不含任何背景聲音。</p>
         
      </dd>
      
      <dt>關閉</dt>
      
      <dd>
         
         <p>背景聲音可以關掉。</p>
         
      </dd>
      
      <dt>20分貝（dB）</dt>
      
      <dd>
         
         <p>除偶爾出現且僅持續一到二秒的音效之外，背景聲音至少要比前景的語音內容低 20 分貝。根據「分貝」的定義，符合此要求的背景聲音大約會比前景語音內容安靜四倍左右。
         </p>
         
         <p class="note">根據「分貝」的定義，符合此要求的背景聲音會比前景語音內容要安靜四倍左右。
         </p>
         
      </dd>
      
   </dl>
   
</section>
