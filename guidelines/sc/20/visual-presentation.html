<section class="sc">
   
   <h4>視覺呈現</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>對於<a>文字區塊</a>的視覺呈現，提供<a>機制</a>來達成下列事項：
   </p>
   <ul>
     <li>使用者可選擇前景及背景色彩。</li>   
     <li>寬度不可多於 80 個字元或字符(中日韓語系則是40)。</li>   
     <li>文字不可全齊(左右邊界均對齊)。</li>   
     <li>段落內的行距至少要是1.5倍行高，而段落間距則至少要是1.5倍行距。</li>   
     <li>在沒有額外輔助科技的情況下，文字要能夠放大至百分之二百，並且在<a>全螢幕視窗</a>中閱讀時，使用者毋須水平捲動視窗即可讀。</li>   
  </ul>
  
</section>
