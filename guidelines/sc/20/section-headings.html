<section class="sc">
   
   <h4>區段標題</h4>
   
   <p class="conformance-level">AAA</p>
   
   <p>用<a>區段</a>標題來組織內容。
   </p>
   
   <p class="note">「標題」一詞在這裡使用其一般意義，包括標題和其他不同類型內容的標頭方式。
   </p>
   
   <p class="note">此成功標準涵蓋寫作中的章節，而不是<a>使用者介面元件</a>。使用者介面元件在<a href="#name-role-value">成功準則4.1.2</a>下有所涵蓋。 </p>
   
</section>
