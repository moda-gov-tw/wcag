<section class="sc">
   
   <h4>錯誤預防(法律、財務、個人資料)</h4>
   
   <p class="conformance-level">AA</p>
   
   <p>對於會造成<a>法律義務</a>或讓使用者發生財務交易的<a>網頁</a>來說，如果要從資料存放系統修改或刪除<a>使用者可控制</a>的資料、或要送出使用者測試回應時，至少應滿足下列條件之一：
   </p>

   <dl>
     <dt>可逆</dt><dd>送出的結果可反悔。</dd>
     <dt>檢查</dt><dd>由使用者所輸入的資料會先檢查有無輸入錯誤，並提供使用者更正的機會。</dd>
     <dt>確認</dt><dd>完成資料送出前，提供讓使用者檢查、確認及更正資訊的機制。</dd>
  </dl>
  
</section>
