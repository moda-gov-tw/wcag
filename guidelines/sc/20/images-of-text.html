<section class="sc">
   
   <h4>影像文字</h4>
   
   <p class="conformance-level">AA</p>
   
   <p>如果所運用的科技能夠達成所需的視覺呈現，應以<a>文字</a>來傳遞資訊，而不要用<a>影像文字</a>。但下列各款之情形不在此限：
   </p>
   
   <dl>
      
      <dt>客製化</dt>
      
      <dd>
         
         <p>影像文字在<a>視覺上能根據使用者的需求而自訂</a>。
         </p>
         
      </dd>
      
      <dt>必要性</dt>
      
      <dd>
         
         <p>使用特定方式呈現的文字對於資訊的傳達有其<a>必要性</a>。
         </p>
         
      </dd>
      
   </dl>
   
   <p class="note">企業識別標誌（作為商標或品牌名稱一部分的文字）被視為是必要的。</p>
   
</section>
